{
    "version": 1,
    "formatters": {
        "detail": {
            "()": "edumfa.lib.log.SecureFormatter",
            "format": "[%(asctime)s][%(process)d][%(thread)d][%(levelname)s][%(name)s:%(lineno)d] %(message)s"
        }
    },
    "handlers": {
        "stdhandler": {
            "class": "logging.StreamHandler",
            "formatter": "detail",
            "stream": "ext://sys.stdout"
        }
    },
    "loggers": {
        "root": {
            "handlers": ["stdhandler"],
            "level": "INFO"
        },
        "alembic": {
            "handlers": ["stdhandler"],
            "qualname": "alembic",
            "level": "INFO",
            "propagate": 0
        },
       "sqlalchemy.engine": {
            "handlers": ["stdhandler"],
            "qualname": "sqlalchemy.engine",
            "level": "WARN",
            "propagate": 0
        },
        "edumfa": {
            "handlers": ["stdhandler"],
            "qualname": "edumfa",
            "level": "INFO",
            "propagate": 0
        }
    }
}