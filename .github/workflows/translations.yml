name: translations

permissions:
  contents: read

on:
  push:
  pull_request:
    types: [ opened, reopened, synchronize ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Setup UV
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install dependencies
        run: uv sync
      - name: Translate backend
        run: make translate-backend
      - name: Check for uncommitted translation changes
        run: |
          if ! git diff --exit-code; then
            echo "::error::Translation files are not up to date. Please run 'make translate-backend' and commit the changes."
            exit 1
          fi
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Translate frontend
        run: make translate-frontend
      - name: Check for uncommitted translation changes
        run: |
          if ! git diff --exit-code; then
            echo "::error::Translation files are not up to date. Please run 'make translate-frontend' and commit the changes."
            exit 1
          fi