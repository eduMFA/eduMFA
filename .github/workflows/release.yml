name: Publish Python ğŸ distribution ğŸ“¦ to PyPI and TestPyPI

on:
  push:
  release:
    types: [published]

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # clone submodules as well
          submodules: 'recursive'
      - run: mkdir -p dist
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
            python-version: "3.10"
      - name: Install build environment
        run: >-
            python -m pip install build --user
      - name: Build a binary wheel and a source tarball
        run: >-
            python -m build --sdist --wheel --outdir dist/
      - name: Store the distribution packages
        uses: actions/upload-artifact@v3
        with:
            name: python-package-distributions
            path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/eduMFA # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1