name: publish

permissions:
  contents: read

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  dist:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/eduMFA
    permissions:
      id-token: write
      contents: write
    steps:
        - uses: actions/checkout@v6
        - name: Setup Python 3.10
          uses: actions/setup-python@v6
          with:
            python-version: "3.10.19"
        - name: Setup UV
          uses: astral-sh/setup-uv@v7
          with:
            enable-cache: true
        - name: Install dependencies
          run: uv sync
        - name: Build distributions
          run: uv build
        - name: Release dist
          continue-on-error: true
          uses: softprops/action-gh-release@v2
          with:
            files: |
              dist/*.tar.gz
              dist/*.whl
        - name: Publish package
          continue-on-error: true
          run: uv publish
